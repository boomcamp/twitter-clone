<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Twitter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" title="no title" charset="utf-8" />
</head>

<body>
  <main>
    <div class="compose">
      <img class="img-profile" src="img/damenleeturks.jpg" alt="" />
      <div class="input-container">
        <textarea placeholder="What's happening?" name="tweetText" id="composeInput" maxlength="280"
          data-testid="tweet-input"></textarea>
        <div class="input-button" data-testid="input-button">
          <i class="fas fa-image"></i>
        </div>
        <div class="actions" data-testid="tweet-actions">
          <div class="action-buttons">
            <button class="icon-button">
              <i class="fas fa-image"></i>
            </button>
            <button class="icon-button">
              <i class="fas fa-file-video"></i>
            </button>
            <button class="icon-button">
              <i class="fas fa-chart-bar"></i>
            </button>
            <button class="icon-button">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="post-actions">
            <span class="message-count" data-testid="message-count">280</span>
            <button class="post-tweet" data-testid="post-tweet" disabled>Tweet</button>
          </div>
        </div>
      </div>
    </div>
    <div class="tweets" data-testid="tweets">
      <div class="tweet">
        <div class="profile">
          <img class="img-tweet-profile" src="img/funwatercat.jpg" />
        </div>
        <div class="message">
          <div class="posted-by">
            <span class="display-name">Michael</span>
            <span class="handle">@sometwitterguy</span>
            <span class="time-stamp">• <span class="time"> 1<span><span class='min'> min</span>ago</span>
          </div>
          <div class="content">
            <p>Today is an amazing day!</p>
          </div>
          <div class="tweet-actions">
            <i class="far fa-comment"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-envelope"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="compose">
      <h5>Dark Mode</h5>
      <input type="checkbox" class="switch">
    </div>
  </main>
  <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
  <script>
    $('document').ready(function () {
      $('.switch').change(function(){
        if($("input[type=checkbox]").prop("checked")){
          $('html, body').css('background-color', 'black');
          $('.img-tweet-profile').css('filter', 'invert(100%)');
          $('.img-profile').css('filter', 'invert(100%)');    
          $('main').css('filter', 'invert(100%)');
          $('#composeInput').css('filter', 'invert(100%)'); 
          $('.handle').css('filter', 'invert(100%)');    
          $('.switch').attr('checked', true);
        }else{
          $('html, body').css('background-color', 'white');
          $('main').css('filter', 'none');
          $('.img-tweet-profile').css('filter', 'none');
          $('.img-profile').css('filter', 'none');
          $('#composeInput').css('filter', 'none'); 
          $('.handle').css('filter', 'none');    
          $('.handle').css('color', 'lightgray');  
          $('.switch').attr('checked', false);
        }
      })
      $('.actions').hide();
      $('.post-tweet').click(function () {
        $('.tweets').prepend(`<div class='tweet'>
          <div class="profile">
                  <img class="img-tweet-profile" src="img/damenleeturks.jpg" />
                </div>
                <div class="message">
                  <div class="posted-by">
                    <span class="display-name">Jeff</span>
                    <span class="handle">@jeffguy</span>
                    <span class="time-stamp">• <span class="time"> 1<span><span class='min'> min</span>ago</span>
                  </div>
                  <div class="content">
                    <p>${$('#composeInput').val()}</p>
                  </div>
                  <div class="tweet-actions">
                    <i class="far fa-comment"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="far fa-heart"></i>
                    <i class="far fa-envelope"></i>
                  </div>
                </div>
         </div>`);
        $('#composeInput').val('');
        $('.actions').hide();
        $('#composeInput').removeClass("expanded");
        $('.message-count').text("280");
        $('.input-button').show();
        if($("input[type=checkbox]").prop("checked")){
          $('.img-tweet-profile').css('filter', 'invert(100%)');
          $('.handle').css('filter', 'invert(100%)');    
        }
      });
      $('#composeInput').focus(function () {
        $(this).addClass("expanded");
        $('.actions').show();
        $('.input-button').hide(); 
        $(this).on('keypress input', function () {
          if ($(this).val().length > 280) $(this).val($(this).val().substring(0, 280))
          else {
            var len = 280 - $(this).val().length;
            $('.message-count').text(len);
            if (len <= 10) $('.message-count').addClass("danger")
            else $('.message-count').removeClass("danger")
          }
          if ($(this).val() !== "") $('.post-tweet').attr('disabled', false)
          else $('.post-tweet').attr('disabled', true)
        });
      });
      $('#composeInput').blur(function () {
        if ($(this).val() <= 0) {
          $('.actions').hide();
          $('.input-button').show()
          $(this).removeClass("expanded");
        }
      });
    });
  </script>
</body>
</html>
