<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Twitter</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="styles/styles.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
  </head>
  <body>
    <main>
      <div class="compose">              
              <button class="icon-button">
                <i class="fas fa-toggle-on mer-on"></i>
                <i class="fas fa-toggle-off mer-off"></i>
              </button>
        <img class="img-profile" src="img/damenleeturks.jpg" alt="" />
        <div class="input-container">
          <textarea
            placeholder="What's happening?"
            name="tweetText"
            id="composeInput"
            maxlength="280"
            data-testid="tweet-input"
          ></textarea>
          <div class="input-button" data-testid="input-button">
            <i class="fas fa-image"></i>
          </div>
          <div class="actions" data-testid="tweet-actions">
            <div class="action-buttons">
              <button class="icon-button">
                <i class="fas fa-image"></i>
              </button>
              <button class="icon-button">
                <i class="fas fa-file-video"></i>
              </button>
              <button class="icon-button">
                <i class="fas fa-chart-bar"></i>
              </button>
              <button class="icon-button">
                <i class="fas fa-map-marker-alt"></i>
              </button>
             
            </div>
            <div class="post-actions">
              <span class="message-count" data-testid="message-count">280</span>
              <button class="post-tweet" data-testid="post-tweet" disabled>Tweet</button>
            </div>
          </div>
        </div>
      </div>
      <div class="tweets" data-testid="tweets">
        <div class="tweet">
          <div class="profile">
            <img class="img-tweet-profile" src="img/funwatercat.jpg" />
          </div>
          <div class="message">
            <div class="posted-by">
              <span class="display-name">Michael</span
              ><span class="handle">@sometwitterguy</span>
            </div>
            <div class="content">
              <p>Today is an amazing day!</p>              
            </div>
            <div class="tweet-actions">
              <i class="far fa-comment"></i>
              <i class="fas fa-retweet"></i>
              <i class="far fa-heart"></i>
              <i class="far fa-envelope"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.js"></script>
    <script type="text/javascript">
      
      $(document).ready(function(){

        $('.actions').hide();
        $('.mer-off').show();
        $('.mer-on').hide();


        $('.mer-off').click(function(){
          $('.tweet').addClass('dark');  
          $('.compose').addClass('dark');          
          $('.mer-on').show();
          $('.mer-off').hide();
        });

        $('.mer-on').click(function(){
          $('.tweet').removeClass('dark'); 
          $('.compose').removeClass('dark');          
          $('.mer-off').show();
          $('.mer-on').hide();
        });




        $('#composeInput').on('focus', () => {
          $('#composeInput').addClass('expanded');
          $('.actions').show();
          $('.tweets').show();
          $('.input-button').hide();
        });

        $('#composeInput').on("input", function(){
          var maxlength = $(this).attr("maxlength");
          var currentLength = $(this).val().length;

          if( currentLength >= maxlength-10){ 
              var x = maxlength - currentLength;         
              $('.message-count').addClass('red');
              $('.message-count').html(x);
              if(currentLength == 0){
                $('.post-tweet').prop('disabled', true);
              }

          }else{
              var x = maxlength - currentLength;
              $('.message-count').removeClass('red');
              $('.message-count').html(x);
              $('.post-tweet').prop('disabled', false);
          }



       });

        $('#composeInput').on('blur', () => {

          if ($('#composeInput').val().length == 0) {
              $('.actions').hide();
              $('.tweets').show();
              $('#composeInput').removeClass('expanded');              
              $('#composeInput').val('');
          }else{
          } 
        });

        $('#composeInput').on('keyup', () => {
             if($('#composeInput').val().length == 0){
               $('.post-tweet').prop('disabled', true);
             }
             else{
               $('.post-tweet').prop('disabled', false);
             }
        }); 
        
        $('.post-tweet').on('click', () => {
          // $('.post-tweet').prop('disabled', true);
          $('#composeInput').removeClass('expanded');
          $('.actions').hide();
          $('.tweets').show();

          var tweet = $('<div class="tweet">'+
            '<div class="profile">'+
              '<img class="img-tweet-profile" src="img/damenleeturks.jpg" />'+
            '</div>'+
            '<div class="message">'+
              '<div class="posted-by">'+
                '<span class="display-name">Jeff</span>'+
                '<span class="handle">@jeffguy</span>'+
                '<span class="timeago"></span>'+
              '</div>'+
              '<div class="content">'+
                '<p>'+$("#composeInput").val()+'</p>'+
              '</div>'+
              '<div class="tweet-actions">'+
                '<i class="far fa-comment"></i>'+
                '<i class="fas fa-retweet"></i>'+
                '<i class="far fa-heart"></i>'+
                '<i class="far fa-envelope"></i>'+
              '</div>'+
            '</div>'+
          '</div>');
          
          $('.tweets').prepend(tweet);

          $('#composeInput').val('');
                
          $('.timeago').html(jQuery.timeago(new Date()));        

          $('.actions').hide();
          $('.input-button').show();
          // $('.post-tweet').prop('disabled', false);

        });




      }); 





    </script>
  </body>
</html>
